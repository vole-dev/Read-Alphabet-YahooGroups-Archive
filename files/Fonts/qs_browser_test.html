<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quikscript Test</title>
<style type="text/css">
/*<![CDATA[*/
        .qs-ascii {font-family: 'king plus', 'jerome', 'kingsley', 'kwikskript', 'QSJ Block'}
        .qs-unicode {font-family: 'Read Schoolbook', 'Kingsley'}
	.box {text-align: center; padding: 6pt; margin: 6pt; border: 4pt dotted black}
	.yellow {background-color: #ffffcc}
	.pink {background-color: #ffccff}
	.blue {background-color: #ccffff}
	.content {width: 50%; margin: auto}
	h1 {text-align: center}
/*]]>*/
</style>
</head>
<body>
	<h1>Quikscript Test</h1>
	<div class="content">
		<h2>Unicode Test (with hints):</h2>
		<div class="pink box qs-unicode">
			<h2>  ( ):</h2>
			<p> <sup>(?)</sup> .</p>
		</div>
		<h2>Unicode Test (without hints):</h2>
		<div class="blue box">
			<h2>  ( ):</h2>
			<p> <sup>(?)</sup> .</p>
		</div>
		<h2>ASCII Test:</h2>
		<div class="yellow box qs-ascii">
			<h2>/A/s/k/i/i test:</h2>
			<p>halO <sup>(helO?)</sup> warld.</p>
		</div>
	</div>
</body>
</html>
